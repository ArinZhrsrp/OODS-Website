<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Sweet Alert JavaScript -->
    <script src="../js/sweetalert2.js"></script>
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <title>Profile | Firebase Auth</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                        <img src="../images/firebase_logo.png" alt="Firebase cover image">
                    </div>




                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 text-dark">
                        <div id="profileSection">
                            <div class="col-12 col-12 mb-3 text-center">
                                <img id="userAvatar" src="../images/avatar.png" alt="avatar icon" >
                            </div>
                            <div class="col-12 col-12 mb-4 text-center">
                                <span class="h3" id="sellerName">SellerName</span>
                                <span class="h3" id="username">Username</span>
                                <span class="h3" id="userEmail"></span>
                                <span class="h3" id="userPassword"></span>
                                <span class="h3" id="shopName"></span>
                                <span class="h3" id="officeNumber"></span>
                                <span class="h3" id="hours"></span>
                                <span class="h3" id="add1"></span>
                                <span class="h3" id="add2"></span>
                                <span class="h3" id="city"></span>
                                <span class="h3" id="postcode"></span>
                                <span class="h3" id="state"></span>
                            </div>
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                <div class="row">
                                    <div class="col-2 offset-3 border-right">
                                        <a id="userPfFb" href="#" target="_blank">
                                            <i class="fab fa-facebook-f text-primary"></i>
                                        </a>
                                    </div>
                                    <div class="col-2 border-right">
                                        <a id="userPfTw" href="#" target="_blank">
                                            <i class="fab fa-twitter text-primary"></i>
                                        </a>
                                    </div>
                                    <div class="col-2">
                                        <a id="userPfGp" href="#" target="_blank">
                                            <i class="fab fa-google-plus-g text-primary"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 mb-4 text-center">
                                <p id="userPfBio">Profile biography</p>
                            </div>
                            <div class="col-lg-12 col-md-12 text-center">
                                <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="showEditProfileForm()">
                                Edit Profile<small></small></button>
                                <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="signOut()">
                                Sign Out<small></small></button>
                            </div>
                        </div>




                        <div id="editProfileForm">
                            <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                            <h3> Seller Account Information </h3>
                            <div class="form-group">
                                <label for="sellerName2">Seller Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="sellerName2" placeholder="Firma Ad覺">
                            </div>
                            <div class="form-group">
                                <label for="username2">Username<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="username2" placeholder="Firma Faliyet Alan覺">
                                <small id="usernameError" class="form-text text-danger">Please fill the field.</small>
                            </div>
                            <div class="form-group">
                                <label for="userEmail2">Email</label>
                                <input type="text" class="form-control" id="userEmail2" placeholder="Firma Faliyet Alan覺">
                            </div>
                            <div class="form-group">
                                <label for="userPassword2">Password</label>
                                <input type="text" class="form-control" id="userPassword2" placeholder="Firma Faliyet Alan覺">
                            </div>

                            <h3> <br>Shop Details </h3>

                            <div class="form-group">
                                <label for="shopName2">Shop Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="shopName2" placeholder="shopName">
                            </div>

                            <div class="form-group">
                                <label for="officeNumber2">Office Number<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="officeNumber2" placeholder="officeNumber">
                            </div>
                            <div class="form-group">
                                <label for="hours2">Hours<span class="text-danger ml-1">*</span></label>
                                <textarea class="form-control" id="hours2" placeholder="hours" rows="6" cols="60" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="add12">Address 1<span class="text-danger ml-1">*</span></label>
                                <input type="tel" class="form-control" id="add12" placeholder="add1">
                            </div>
                            <div class="form-group">
                                <label for="add22">Address 2<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="add22" placeholder="add2">
                            </div>
                            <div class="form-group">
                                <label for="city2">City<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="city2" placeholder="city">
                            </div>
                            <div class="form-group">
                                <label for="postcode2">Postcode<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="postcode2" placeholder="postcode" maxlength="5" minlength="5">
                            </div>
                            <div class="form-group">
                                <label for="state2">State<span class="text-danger ml-1">*</span></label>
                                <select name="state2" id="state2">
                                      <optgroup label="States">
                                        <option value="Johor">Johor</option>
                                        <option value="Kedah">Kedah</option>
                                        <option value="Kelantan">Kelantan</option>
                                        <option value="Melacca">Melacca</option>
                                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                                        <option value="Pahang">Pahang</option>
                                        <option value="Penang">Penang</option>
                                        <option value="Perak">Perak</option>
                                        <option value="Perlis">Perlis</option>
                                        <option value="Sabah">Sabah</option>
                                        <option value="Sarawak">Sarawak</option>
                                        <option value="Selangor">Selangor</option>
                                        <option value="Terengganu">Terengganu</option>
                                      </optgroup>
                                      <optgroup label="Federal Territories">
                                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                                        <option value="Labuan">Labuan</option>
                                        <option value="Putrajaya">Putrajaya</option>
                                    </select>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="saveProfile()">Save</button>
                            <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" onclick="hideEditProfileForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
