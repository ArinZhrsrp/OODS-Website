<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | Firebase Auth</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">Firebase Authentication</h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                        <img src="../images/firebase_logo.png" alt="Firebase cover image">
                    </div>


                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signUpForm">
<!--                             <h2 class="h2 text-center text-dark mb-3">Sign Up</h2>
 -->                            <div class="form-group">

                                <h3> Seller Account Information </h3>
                                <label for="sellerName">Seller Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="sellerName" onblur="checkSellerName()" placeholder="sellerName">
                                <small id="userSellerNameError" class="form-text text-danger">This Field must be filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="username">Username<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="username" onblur="checkUsername()" placeholder="username">
                                <small id="usernameError" class="form-text text-danger">This Field must be filled.</small>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email adress<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()" placeholder="mail@mail.com">
                                <small id="userEmailError" class="form-text text-danger">Please check your email address.</small>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="**********">
                                <small id="userPasswordError" class="form-text text-danger">Your password must be uppercase, lowercase and more than 10 characters.</small>
                            </div>

                            <h3> <br>Shop Details </h3>

                            <div class="form-group">
                                <label for="shopName">Shop Name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="shopName" placeholder="shopName">
                            </div>

                            <div class="form-group">
                                <label for="officeNumber">Office Number<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="officeNumber" placeholder="officeNumber">
                            </div>
                            <div class="form-group">
                                <label for="hours">Hours<span class="text-danger ml-1">*</span></label>
                                <textarea class="form-control" id="hours" placeholder="hours" rows="6" cols="60" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="text">Address 1<span class="text-danger ml-1">*</span></label>
                                <input type="tel" class="form-control" id="add1" placeholder="add1">
                            </div>
                            <div class="form-group">
                                <label for="add2">Address 2<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="add2" placeholder="add2">
                            </div>
                            <div class="form-group">
                                <label for="city">City<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="city" placeholder="city">
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="postcode" placeholder="postcode" maxlength="5" minlength="5">
                            </div>
                            <div class="form-group">
                                <label for="state">State<span class="text-danger ml-1">*</span></label>
                                <select name="state" id="state">
                                      <optgroup label="States">
                                        <option value="Johor">Johor</option>
                                        <option value="Kedah">Kedah</option>
                                        <option value="Kelantan">Kelantan</option>
                                        <option value="Melacca">Melacca</option>
                                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                                        <option value="Pahang">Pahang</option>
                                        <option value="Penang">Penang</option>
                                        <option value="Perak">Perak</option>
                                        <option value="Perlis">Perlis</option>
                                        <option value="Sabah">Sabah</option>
                                        <option value="Sarawak">Sarawak</option>
                                        <option value="Selangor">Selangor</option>
                                        <option value="Terengganu">Terengganu</option>
                                      </optgroup>
                                      <optgroup label="Federal Territories">
                                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                                        <option value="Labuan">Labuan</option>
                                        <option value="Putrajaya">Putrajaya</option>
                                    </select>
                            </div>





                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signUp()">Sign Up</button>
                            <p>Already a member? Sign in: <a href="../index.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
